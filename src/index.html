<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Story Map</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-content">
        <a href="#/" class="brand-link">
          <h1>Story Map</h1>
        </a>

        <nav class="main-nav">
          <ul class="nav-links">
            <li><a href="#/">Home</a></li>
            <li><a href="#/map">Map</a></li>
            <li><a href="#/about">About</a></li>
          </ul>
        </nav>

        <div id="user-section" class="user-section">
          <div id="user-profile" class="user-profile" style="display: none">
            <img
              id="user-avatar"
              class="user-avatar"
              src=""
              alt="User Avatar"
            />
            <span id="user-name" class="user-name"></span>
            <button id="logout-btn" class="btn btn-logout">Logout</button>
          </div>
          <div id="auth-links" class="auth-links">
            <a href="#/login" id="login-link" class="btn btn-login">Login</a>
            <a href="#/register" id="register-link" class="btn btn-register"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </header>

    <div id="login-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div id="login-error" class="form-error" style="display: none"></div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <main id="main-content" class="main-content"></main>

    <footer class="app-footer">
      <p>&copy; 2025 Story Map</p>
    </footer>
  </body>
</html>
